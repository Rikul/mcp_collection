name: ci

on:
  push:
  pull_request:

jobs:
  collection-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: List servers
        run: python3 scripts/list_servers.py

      - name: Validate collection
        run: python3 scripts/validate_collection.py
